version: '3.8'

networks:
  proxy-net:
    external: true

services:
  web:
    build: ./apps/web
    container_name: ganaderia-web
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/ganaderia?schema=public
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    env_file: .env
    networks:
      - proxy-net
    ports:
      - "3005:3000"
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ganaderia-web.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.ganaderia-web.entrypoints=websecure"
      - "traefik.http.routers.ganaderia-web.tls=true"
      - "traefik.http.routers.ganaderia-web.tls.certresolver=le"
      - "traefik.http.routers.ganaderia-web.service=ganaderia-web-svc"
      - "traefik.http.middlewares.ganaderia-forwarded.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.ganaderia-forwarded.headers.customrequestheaders.X-Forwarded-Host=${APP_DOMAIN}"
      - "traefik.http.routers.ganaderia-web.middlewares=ganaderia-forwarded"

      # Redirect HTTP -> HTTPS
      - "traefik.http.routers.ganaderia-web-http.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.ganaderia-web-http.entrypoints=web"
      - "traefik.http.routers.ganaderia-web-http.middlewares=ganaderia-https-redirect"
      - "traefik.http.middlewares.ganaderia-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.ganaderia-https-redirect.redirectscheme.permanent=true"
      - "traefik.http.services.ganaderia-web-svc.loadbalancer.server.port=3000"
      - "traefik.http.services.ganaderia-web-svc.loadbalancer.server.port=3000"

  db:
    image: postgres:15-alpine
    container_name: ganaderia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ganaderia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - proxy-net

volumes:
  postgres_data:
